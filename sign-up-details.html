<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Dockville</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="sign-updetails.css">
</head>
<body>
  <!-- start of registration form  -->
<div class="box">
  <div class="register">
    <form>
        <div class="mb-3">
          <div class="row">
            <div class="col">
              <label for="exampleInputFirstName" class="form-label">First name</label>
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <label for="exampleInputLastName" class="form-label">Last name</label>
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
          <label for="exampleInputPhoneNumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" placeholder="Phone Number" aria-label="Phone Number">
        
        </div>
        <div class="mb-3">
          <div class="row">
          
              <div class="col-12">
                <label for="exampleInputNumberPlate" class="form-label">Car Type</label>
                <label class="visually-hidden" for="inlineFormSelectPref">Preferences</label>
                <select class="form-select" id="inlineFormSelectPref">
                  <option selected>Choose...</option>
                  <option value="1">Personal Car(not above 5 seater)</option>
                  <option value="2">Taxi(14 seater and below)</option>
                  <option value="3">Coaster(16 seater and above)</option>
                  <option value="3">Truck</option>
                </select>
                <label for="exampleInputModel" class="form-label">Model</label>
                <input type="text" class="form-control" placeholder="Model" aria-label="Model">
                <!-- <br> -->
                <label for="exampleInputNumberPlate" class="form-label">Color</label>
                <label class="visually-hidden" for="inlineFormSelectPref">Preferences</label>
                <select class="form-select" id="inlineFormSelectPref">
                  <option selected>Choose...</option>
                  <option value="1">White</option>
                  <option value="2">Black</option>
                  <option value="3">Silver</option>
                  <option value="3">Other</option>
                </select>
              </div>
            
            <div class="col">
              <label for="exampleInputNumberPlate" class="form-label">Number Plate</label>
              <input type="text" class="form-control" placeholder="Number Plate" aria-label="Number Plate">
              <br>
              <div class="row">
                <div class="col">
                  <label for="date" >Select Date</label>
                  <input type="date" class="datetime" name="date">
                </div>
                <div class="col">
                  <label for="time" >Select time</label>
                  <input type="time" class="datetime" name="time">
                </div>
              </div>
            </div>
         
        </div>
        <br>
        <div class="butt">
        <button type="submit" class="btn btn-primary">Next</button>
      </form>
    </div>


















    <script src="libs/bootstrap/js/bootstrap.bundle.js"></script>
</div>
</body>
</html>
